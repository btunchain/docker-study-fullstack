version: "3"
services:
  frontend:
    build:
      # 도커파일 위치 및 파일명
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
  nginx:
    # 재시작 정책. no: 재시작 X, always:항상, 
    # on-failure:컨테이너 멈췄을때 재시작, unless-stopped:개발자가 멈추려고 할때 말고는 항상 재시작
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"
  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
